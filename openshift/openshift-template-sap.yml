apiVersion: v1
kind: Template
metadata:
  name: telecom-cloud-sap
  labels:
    app: telecom-cloud-sap
    template: telecom-cloud-sap
    createdBy: Yassir

objects:
 
- apiVersion: v1
  kind: Service
  metadata:
    name: sap-service
    labels:
      app: sap-service
    annotations:
      openshift.io/generated-by: Yassir
  spec:
    ports:
    - name: 80-tcp
      protocol: TCP
      port: 80
      targetPort: 8080
    selector:
      app: sap
      deploymentconfig: sap
    type: ClusterIP
    sessionAffinity: None
  status:
    loadBalancer:
    

- apiVersion: v1
  kind: Secret
  metadata:
    name: mtrtoken-yassir-secret
  data:
    .dockerconfigjson: 
  type: kubernetes.io/dockerconfigjson

  
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: sap
    labels:
      app: sap
  spec:
    replicas: 1
    selector:
      app: sap
      deploymentconfig: sap
    template:
      metadata:
        labels:
          app: sap
          deploymentconfig: sap
      spec:
        containers:
          - image: >-
              mtr.external.otc.telekomcloud.com/yassir/sap:latest
            name: sap
            ports:
              - containerPort: 8080
                protocol: TCP
            resources: {}
            imagePullPolicy: Always
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
        imagePullSecrets:
          - name: mtrtoken-yassir-secret
        securityContext: {}
    test: false
    triggers:
      - type: ConfigChange
    

